<body>

    <div class="toggle-container">
        <div class="toggle-switch" onclick="toggleUnit()">
            <div class="toggle-button" id="toggle-button"></div>

<script>
    const metricValues = {
        "a": [61, 63, 65, 67, 69, 71, 73, 75],
        "b": [60, 62, 64, 66, 68, 70, 72, 74],
        "c": [37, 39, 41, 43, 45, 47, 49, 51],
        "d": [56, 57.5, 59, 60.5, 62, 63.5, 65, 66.5]
    };

    const imperialValues = {
        "a": [24, 24.8, 25.6, 26.4, 27.2, 28, 28.7, 29.5],
        "b": [23.6, 24.4, 25.2, 26, 26.8, 27.6, 28.3, 29.1],
        "c": [14.6, 15.4, 16.1, 16.9, 17.7, 18.5, 19.3, 20.1],
        "d": [22, 22.6, 23.2, 23.8, 24.4, 25, 25.6, 26.2]
    };

    let isMetric = true;

    function toggleUnit() {
        isMetric = !isMetric;

        const button = document.getElementById("toggle-button");
        const metricLabel = document.getElementById("metric-label");
        const imperialLabel = document.getElementById("imperial-label");

        if (isMetric) {
            button.style.transform = "translateX(0)";
            metricLabel.classList.add("active");
            imperialLabel.classList.remove("active");
            updateTable(metricValues, "CM");
        } else {
            button.style.transform = "translateX(60px)";
            imperialLabel.classList.add("active");
            metricLabel.classList.remove("active");
            updateTable(imperialValues, "IN");
        }
    }

    function updateTable(values, unit) {
        document.getElementById("unit-a").innerText = unit;
        document.getElementById("unit-b").innerText = unit;
        document.getElementById("unit-c").innerText = unit;
        document.getElementById("unit-d").innerText = unit;

        Object.keys(values).forEach(row => {
            values[row].forEach((value, index) => {
                document.getElementById(`${row}-${['xxs', 'xs', 's', 'm', 'l', 'xl', 'xxl', 'xxxl'][index]}`).innerText = value;
            });
        });
    }
</script>
